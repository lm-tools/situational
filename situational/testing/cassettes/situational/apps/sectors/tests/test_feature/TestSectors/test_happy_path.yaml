        consignments and other despatch documents;\n checks requisitions against stock
        records and forwards to issuing department;\n adjusts stock records as orders
        are received, reports on damaged stock and prepares requisitions to replenish
        damaged stock."},{"soc":2315,"title":"Primary and nursery education teaching
        professionals","description":"Primary (and middle school deemed primary) and
