        letters, taking minutes etc."},{"soc":1139,"title":"Functional managers and
        directors n.e.c.","description":"Functional managers and directors in this
        unit group perform a variety of senior management tasks in respect of other
        specialist functions or fields of activity in organisations not elsewhere
        classified in MINOR GROUP 113: Functional Managers and Directors.","qualifications":"Entry
        standards will vary according to the specific function and requirements of
        the organisation concerned, as will options for training off- and on-the-job.","tasks":"
        helps to formulate and implement local government policy and ensures legal
        and statutory provisions are observed;\n organises local authority office
        work and resources, negotiates contracted out services;\n plans, organises,
        coordinates and directs the resources of a special interest organisation;\n
        formulates and directs the implementation of an organisation\u2019s policies;\n
        represents union, association or charity in consultation and negotiation with
        government, employees and other bodies;\n stimulates public interest by providing
        publicity, giving lectures and interviews and organising appeals;\n directs
        or undertakes the preparation, publication and dissemination of reports and
        other information pertaining to the organisation."},{"soc":7121,"title":"Collector
        salespersons and credit agents","description":"Collector salespersons and
        credit agents visit private households to obtain orders and collect payments
        for goods and services.","qualifications":"No academic qualifications are
        required. Training is provided on-the-job and may be supplemented by specialist
        short courses provided by employers.","tasks":" calls on household, explains
        purpose of call and displays or describes goods/services on offer;\n emphasises
        main selling point of goods/services to stimulate customer interest;\n quotes
        prices and terms, collects any payments and completes hire purchase or credit
        arrangements;\n distributes advertising literature and sample goods;\n makes
        follow-up calls to obtain further orders."},{"soc":4134,"title":"Transport
        and distribution clerks and assistants","description":"Workers in this unit
        group perform various clerical functions relating to the transport and distribution
        of goods and freight.","qualifications":"There are no minimum academic requirements,
        although entrants usually possess GCSEs/S grades. Training is usually provided
        on-the-job. NVQs/ SVQs in relevant areas are available at Levels 1, 2 and
        3.","tasks":" processes customer orders and forwards requisition documentation
        to storage and distribution personnel;\n formulates delivery loads, vehicle
        schedules and routes to be followed by delivery staff;\n monitors tachograph
        readings and maintains records of hours worked and distance travelled by drivers;\n
        obtains customs clearance and processes import and export documentation necessary
        for the movement of goods between countries;\n maintains records regarding
        the movement and location of freight, containers and staff."},{"soc":3132,"title":"IT
        user support technicians","description":"IT user support technicians are responsible
        for providing technical support, advice and guidance for internal/external
        users of IT systems and applications, either directly or by telephone, e-mail
        or other network interaction.","qualifications":"Entry is possible with a
        variety of academic qualifications and/or relevant experience. Entrants typically
        possess GCSEs/S grades and A levels/H grades together with appropriate NVQ/SVQ
        (Levels 2, 3 or 4) or an equivalent vocational qualification. Some employers
        may demand a relevant degree. Training is provided off- and on-the-job supplemented
        by specialised courses. Postgraduate and professional qualifications and apprenticeships
        in some areas are available.","tasks":" provides technical support to IT users;\n
        advises users on how to resolve hardware and software problems;\n installs
        and upgrades hardware, cables, operating systems and/or appropriate software;\n
        facilitates user access to systems;\n refers more complex or intractable problems
        to appropriate IT professionals;\n researches possible solutions in user guides,
        technical manuals and other documents;\n maintains a log of work in progress,
        calls received, actions taken and problems detected;\n reports on commonly
        occurring queries to detect underlying problems."}]'}
