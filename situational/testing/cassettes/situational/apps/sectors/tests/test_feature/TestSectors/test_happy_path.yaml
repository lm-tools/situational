        or an equivalent qualification, and many entrants possess a degree. Entry
        may be possible by promotion from clerical grades for those with suitable
        experience. Training is typically provided on-the-job, supplemented by specialised
        courses. Professional qualifications are available in some areas.","tasks":"
        manages the activities of government office staff, assigns tasks and responsibilities
        and makes changes in procedures to deal with variations in workload;\n assists
        senior government officers with policy work, external liaison or general administrative
        work;\n supervises a variety of administrative functions in government departments
        such as recruitment and training, the negotiation and arrangement of contracts,
        building and capital management, monitoring and authorising department expenditure
        etc.;\n organises resources for the acceptance and recording of vacancy details,
        the selection of suitable applicants and other Job Centre activities;\n authorises
        the payment of social security benefits, assesses the financial circumstances
        of claimants and investigates any state insurance contribution problems;\n
        undertakes supervisory duties specific to the operation of Revenue and Customs
        offices, Job Centres, Benefits Agency offices and other local offices of national
        government;\n advises the public or companies on general tax problems and
        arranges for the issue, receipt and examination of tax forms, assessment of
        PAYE codes and the computation of tax arrears and rebates;\n discusses business
        strategy, products, services and target client base with management to identify
        public relations requirements;\n writes, edits and arranges for the distribution
        of press releases and other public relations material, addresses target groups
        through meetings, presentations, the media and other events to enhance the
        public image of the organisation, and monitors and evaluates its effectiveness."},{"soc":3319,"title":"Protective
        service associate professionals n.e.c.","description":"Workers in this unit
        group inspect goods to ensure compliance with regulations concerning payment
        of duty, establish that persons entering and leaving the UK have necessary
        authorisation for crossing national borders, monitor maritime conditions,
        undertake search and rescue operations, plan and coordinate services of private
        detection agencies and security measures for individuals, establishments or
        organisations, and perform other security and protective service occupations
        not elsewhere classified in MINOR GROUP 331: Protective Service Occupations.","qualifications":"These
        posts have varying entry requirements. Some posts require no academic qualifications
        whereas others require GCSEs/S grades and/or relevant practical experience.
        Entry to some occupations is followed by periods of assessed probationary
        training and professional examinations.","tasks":" examines, weighs and counts
        goods imported by ship or aircraft, ensures that the declared value of goods
        is satisfactory and that duties and taxes have been paid;\n examines passports,
        visas, work permits and other immigration documents, and allows or refuses
        entry into the UK;\n maintains revenue control at breweries, tobacco factories
        and other premises where dutiable goods are manufactured, processed or stored;\n
        visits racecourses, greyhound stadiums and betting shops to ensure compliance
        with legal requirements;\n broadcasts information on weather and maritime
        conditions, monitors shipping and provides instruction to navigators;\n receives
        distress messages, alerts other appropriate rescue services and participates
        in search and rescue operations;\n photographs, fingerprints and undertakes
        other forms of forensic examination at the scene of a crime;\n analyses security
        requirements, advises clients, and develops, monitors and improves security
        measures;\n supervises and assigns duties to security and detection staff."},{"soc":1173,"title":"Senior
        officers in fire, ambulance, prison and related services","description":"Fire
        officers plan, organise, direct and co-ordinate the activities and resources
        of a specific physical or functional area of a statutory or private fire brigade/service
        and the resources necessary for the protection of property at fires within
        a salvage corps area. Ambulance officers plan, organise, direct and co-ordinate
        the resources necessary for the provision of ambulance services. Prison officers
        (principal officer and above) plan, organise, direct, and co-ordinate the
        activities and resources necessary for the running of a prison, remand or
        detention centre. Customs officers plan and direct the work of customs, excise
        and immigration staff in the monitoring and inspection of goods and persons
        crossing national borders.","qualifications":"The position of senior fire
        officer is achieved by internal promotion. Entry to senior positions within
        the prison service and revenue and customs is either by internal promotion
        or by open competition; both organisations operate accelerated promotion schemes
        available to internal and external applicants. Entry to the prison service
        is subject to age restrictions, and both the prison service and revenue and
        customs impose nationality conditions. Entry to senior positions within the
        ambulance service is largely by internal promotion from supervisory roles.","tasks":"
        liaises with other senior officials and/or government departments to determine
        staffing, financial and other short- and long-term needs;\n prepares reports
        for insurance companies, the Home Office, Scottish Home and Health Department,
        and other bodies as necessary;\n advises on the recruitment, training and
        monitoring of staff;\n fire officers plan, direct and co-ordinate an operational
        plan for one or more fire stations, attend fires and other emergencies to
        minimise danger to property and people, arrange for the salvaging of goods,
        immediate temporary repairs and security measures for fire damaged premises
        as necessary;\n ambulance officers plan, organise, direct and co-ordinate
        the activities of ambulance personnel and control room assistants, for the
        provision of ambulance services for emergency and non-emergency cases;\n prison
        officers interview prisoners on arrival and discharge/departure, receive reports
        on disciplinary problems and decide on appropriate action, make periodic checks
        on internal and external security, and provide care and support to prisoners
        in custody;\n revenue and customs, excise and immigration officers advise
        on the interpretation of regulations concerning taxes, duties and immigration
        requirements and enforce these regulations through monitoring of premises,
        examining goods entering the country to ensure correct duty is paid and establishing
        that passengers have the necessary authorisation for crossing national borders."},{"soc":1259,"title":"Managers
        and proprietors in other services n.e.c.","description":"Job holders in this
        unit group perform a variety of managerial tasks in other service industries
        not elsewhere classified in MINOR GROUP 125: Managers and Proprietors in Other
        Services.","qualifications":"Entry requirements vary according to the particular
        company and/or service. Some companies do not require candidates to have academic
        qualifications but others require a degree or equivalent qualification. Off-
        and on-the-job training may be provided.","tasks":" determines staffing, financial,
        material and other short- and long-term requirements;\n ensures that adequate
        reserves of merchandise are held and that stock keeping is carried out efficiently;\n
        authorises payment for supplies received and decides on vending price and
        credit terms;\n examines quality of merchandise and ensures that effective
        use is made of advertising and display facilities;\n manages agencies to provide
        services out-sourced by other organisations and businesses;\n ensures maintenance
        of appropriate service levels to meet the objectives of the business."},{"soc":1184,"title":"Social
        services managers and directors","description":"Social services managers and
        directors plan, organise, direct and co-ordinate the resources necessary to
        protect the welfare of certain groups within local authorities including children
        and young people, families under stress, people with disabilities, elderly
        people and people needing help as a result of illness.","qualifications":"Entry
        is usually through internal promotion for those with the appropriate professional
        qualifications and relevant experience. Post-qualifying professional qualifications
        and in-service training are available.","tasks":" provides leadership and
        management to ensure services are delivered in accordance with statutory requirements
        and in line with the local authority social services department\u2019s policies
        and procedures;\n determines staffing, financial, material and other short
        and long-term needs;\n plans work schedules, assigns tasks and delegates responsibilities
        of social services staff;\n monitors and evaluates departmental performance
        with a view to improving social service provision;\n studies and advises upon
        changes in legislation that will impact upon social service provision;\n liaises
        with representatives of other relevant agencies."},{"soc":1255,"title":"Waste
        disposal and environmental services managers","description":"Waste disposal
        and environmental services managers plan, organise, direct and co-ordinate
        the operations and development of waste disposal and related environmental
        services facilities within private firms or public authorities.","qualifications":"Entry
        is possible with a variety of academic qualifications, including a degree
        or equivalent qualification in a related subject, and/or relevant experience.
        NVQ levels 3 and 4 and professional qualifications are available. Professional
        qualifications are available from the Chartered Institute of Wastes Management
        and may be mandatory in some operational management posts.","tasks":" determines
        staffing, financial, material and other short- and long-term requirements;\n
        manages and delegates tasks to staff and co-ordinates the maintenance and
        optimum utilisation of waste disposal and related equipment to provide an
        efficient service;\n monitors levels of waste disposal, recycling and related
        environmental services, compiles statistics and produces reports;\n liaises
        with members of the local community to educate and promote the concept of
        recycling and appropriate waste management;\n keeps up to date with new legislation
        and liaises with appropriate regulatory bodies to ensure compliance with legislation
        regarding waste disposal and environmental services;\n co-ordinates the resources
        and activities relating to the procurement, collection, storage, processing
        and sale of scrap metal and related products."},{"soc":6139,"title":"Animal
        care services occupations n.e.c.","description":"Workers in this unit group
        care for animals held in kennels, stables, zoos and similar establishments,
        provide specialised training, grooming, clipping and trimming services for
        animals, and searches for and captures stray or nuisance dogs in public areas
        and perform a variety of animal care tasks not elsewhere classified in MINOR
        GROUP 613: Animal Care and Control Services.","qualifications":"Entry is possible
        without formal academic qualifications, although some employers may ask for
        GCSEs/S grades. There is a variety of vocational qualifications available,
        including NVQs/SVQs in Animal Care at Levels 1 and 2, in Dog Grooming at Levels
        2 and 3, and BTEC qualifications and apprenticeships relating to Horse Care.","tasks":"
        feeds, washes, grooms, trims and exercises animals;\n cleans animals\u2019
        quarters and renews bedding as necessary;\n houses, feeds, exercises, trains,
        grooms horses, dogs and other animals in preparation for entry to shows, races
        and other events;\n checks animals for illness, treats minor ailments or calls
        for vet if further treatment is required;\n meets prospective owners and advises
        on animal selection and animal care;\n patrols public areas to search for
        and capture stray or nuisance dogs, and transports captured animals to kennels."},{"soc":6219,"title":"Leisure
        and travel service occupations n.e.c.","description":"Workers in this unit
        group perform a variety of leisure and travel service occupations not elsewhere
        classified in MINOR GROUP 621: Leisure and Travel Services.","qualifications":"There
        are no formal academic entry requirements. Spoken fluency in a foreign language
        is needed for some posts. NVQs/SVQs in travel services are available at Levels
        2 and 3. Training is also received on-the-job.","tasks":" observes regulations
        concerning the carrying capacity of vehicles and controls the boarding of
        passengers accordingly;\n receives passengers, checks tickets and guides them
        to their seats, makes announcements regarding travel arrangements and places
        of interest, and deals with passengers\u2019 queries;\n makes local arrangements
        at stopover points for food and accommodation;\n responds to enquiries and
        complaints, books excursions and other entertainment and provides other assistance
        and advice to holidaymakers;\n signals to driver when to stop and start bus,
        collects fares from passengers and issues tickets and changes destination
        indicators as necessary;\n completes way-bill at scheduled points on route
        and balances cash taken with tickets issued;\n receives passengers on ship,
        examines tickets and other documentation, directs them to their cabin and
        assists with any luggage;\n makes announcements to passengers and deals with
        enquiries;\n serves food and beverages to passengers."},{"soc":9279,"title":"Other
        elementary services occupations n.e.c.","description":"Workers in this unit
        group perform a variety of elementary services occupations not elsewhere classified
        in MINOR GROUP 927: Other Elementary Services Occupations.","qualifications":"There
        are no formal academic entry requirements. Training is typically received
        on-the-job. NVQs/SVQs are available in some areas.","tasks":" assists hotel
        guests with luggage etc. on arrival and departure, keeps entrance lobby tidy,
        deals with guests\u2019 enquiries;\n assists in the movement of scenery and
        other stage equipment;\n divines and tells fortunes by various means;\n loads
        numbered balls into bingo machine, starts machine, removes balls and reads
        numbers, and checks winning bingo cards against numbers drawn;\n examines
        and collects tickets at harbours, piers and similar thoroughfares or establishments
        not elsewhere classified;\n collects payment, issues tickets and monitors
        the use of bathing huts, changing rooms, bath houses and deck chairs;\n dances
        in adult entertainment establishments."},{"soc":7211,"title":"Call and contact
        centre occupations","description":"Workers in this unit group receive and
        respond to telephone calls from potential clients and existing customers regarding
        the products and services offered by an organisation.","qualifications":"There
        are no formal academic entry requirements, although many employers expect
        candidates to possess GCSEs/S grades. Training is typically provided on-the-job,
        supplemented by specialist short courses.","tasks":" answers incoming telephone
        calls from existing or prospective customers;\n interviews caller to establish
        the nature of any complaint or the requirements of the client;\n informs existing
        and potential customers on any immediate action to be taken, and refers the
        matter to a more senior member of staff if necessary;\n advises on services
        available and sells additional products or services;\n maintains details of
        calls received, the action taken as a result of a call and updates customer
        database as required;\n arranges for field staff to visit the caller if further
        assistance is required."},{"soc":4123,"title":"Bank and post office clerks","description":"Bank
        and post office clerks deal with the payment and receipt of money, cheques
        and other routine financial transactions and open and close accounts. They
        advise upon financial products and services offered by banks, building societies
        and post offices.","qualifications":"There are no minimum academic requirements,
        although entrants usually possess GCSEs/S grades, A levels/H grades or an
        Advanced GNVQ/GSVQ Level III. On-the-job training is provided. NVQs/SVQs in
        relevant areas are available at Levels 2, 3 and 4.","tasks":" deals with enquiries
        from customers, other banks and other authorised enquirers;\n maintains records
        of transactions and compiles information;\n advises customers on financial
        services and products available;\n manages the operations of a sub-post office;\n
        receives and pays out cash, cheques, money orders, credit notes, foreign currency
        or travellers cheques;\n provides postal services, pays state pensions, unemployment
        and other state benefits to claimants, supplies official forms and documentation
        to the public, and performs other tasks specific to the activities of a post
        office."},{"soc":1181,"title":"Health services and public health managers
        and directors","description":"Managers and directors in this unit group plan,
        organise, direct and co-ordinate the resources and activities of health care
        providers and purchasers at both district and unit levels.","qualifications":"Entrants
        require a degree or equivalent qualification, a professional qualification
        and/or relevant experience. Off- and on-the-job training is provided through
        management training schemes. The nature of schemes varies between regions
        and occupational areas.","tasks":" implements policies of the board, ensures
        statutory procedures are followed, with particular emphasis on patient safety
        and the management of risk;\n liaises with health care professionals to determine
        short and long-term needs and how to meet these objectives within budgetary
        constraints;\n oversees the day-to-day management of the unit or service and
        provides leadership to staff;\n uses statistical information to monitor performance
        and assist with planning;\n negotiates and manages contracts with providers
        and purchasers of health care services;\n manages staff, including recruitment,
        appraisal and development;\n monitors and reports upon the effectiveness of
        services with a view to improving the efficiency of health care provision;\n
        coordinates the promotion of public health and wellbeing in the actions and
        policies of public agencies and their social partners;\n monitors and reports
        upon the state of public health and wellbeing."},{"soc":1213,"title":"Managers
        and proprietors in forestry, fishing and related services","description":"Managers
        and proprietors in this unit group plan, organise and co-ordinate the activities
        and resources of forestry, fishing, animal husbandry and related operations
        and establishments.","qualifications":"Whilst no formal qualifications are
        required for proprietors in this area, forestry managers usually require a
        degree or equivalent qualification in forestry and prior relevant work experience.
        BTEC qualifications in fish farm management are available. Skippers of offshore
        fishing vessels require prior work experience and must undertake basic safety
        training by the Maritime and Coastguard Agency. Apprenticeships are available
        in some areas. Minimum age limits may apply in some areas of employment.","tasks":"
        determines financial, staffing and other short- and long-term needs;\n manages
        and trains staff;\n decides, or advises on, type of animal to be bred and/or
        trained, and selects, buys and trains animals accordingly;\n plans and directs
        the establishment and maintenance of forest /woodland areas and regularly
        inspects forest work;\n liaises with neighbouring landowners, contractors
        and local authorities;\n oversees facilities such as visitor centres, nature
        trails, footpaths, etc.;\n selects suitable breeding grounds for shellfish,
        sea and freshwater fish and purchases stock;\n arranges rearing and feeding
        and ensures health of fish stocks;\n oversees maintenance of equipment and
        fish habitats;\n plans fishing voyages, maintains vessel/s and equipment and
        oversees operational safety;\n arranges for sale of catch, liaises with onshore
        agents;\n ensures observance of maritime laws and international fishing regulations."},{"soc":3313,"title":"Fire
        service officers (watch manager and below)","description":"Workers in this
        unit group co-ordinate and participate in fire fighting activities, provide
        emergency services in the event of accidents or bomb alerts, and advise on
        fire prevention.","qualifications":"There are no formal academic requirements,
        although applicants to fire control roles must demonstrate basic literacy
        and numeracy, keyboard and communication skills. Applicants to fire-fighter
        roles must pass psychological, physical and medical tests. Some Fire and Rescue
        Services operate direct entry recruitment processes to managerial operational
        roles. There is a minimum age limit of 18 years for entry to fire-fighter
        and control operator roles.","tasks":" inspects premises to identify potential
        fire hazards and to check that fire fighting equipment is available and in
        working order and that statutory fire safety regulations are met;\n arranges
        fire drills and tests alarm systems and equipment;\n travels to fire or other
        emergency by vehicle and locates water mains if necessary;\n operates hose
        pipes, ladders, chemical, foam, gas or powder fire extinguishing appliances;\n
        rescues people or animals trapped by fire and administers first aid;\n removes
        goods from fire damaged premises, clears excess water, makes safe any structural
        hazards and takes any other necessary steps to reduce damage to property;\n
        attends and deals with bomb alerts and accidents involving spillage of hazardous
        substances;\n advises on fire safety measures in new buildings;\n supervises
        a watch."},{"soc":3314,"title":"Prison service officers (below principal officer)","description":"Prison
        service officers (below Principal Officer) direct, co-ordinate and participate
        in guarding inmates and maintaining discipline in prisons and other detention
        centres.","qualifications":"There are no formal academic requirements for
        entry but candidates must pass a pre-entry test and full medical examination.
        Basic training is followed by a 12 month probationary period during which
        further on-the-job training is provided. Background checks are required for
        entrants, and there are generally nationality restrictions and a lower age
        limit of 18 years.","tasks":" escorts prisoners to and from cells and supervises
        them during meals, recreation and visiting periods;\n watches for any infringements
        of regulations and searches prisoners and cells for weapons, drugs and other
        contraband items;\n guards entrances and perimeter walls;\n investigates disturbances
        or any other unusual occurrences;\n escorts prisoners transferred from one
        institution to another;\n runs prisoner rehabilitation and support programmes;\n
        provides care and support to prisoners in custody including prevention of
        self harm;\n trains and supervises prison staff;\n reports on prisoners\u2019
        conduct as necessary."},{"soc":3538,"title":"Financial accounts managers","description":"Job
        holders in this unit group manage client accounts or departments within financial
        institutions (such as banks and insurance companies) or manage a variety of
        financial accounts within other organisations.","qualifications":"There are
        no formal academic requirements although professional qualifications in accountancy
        may be required by some employers. These qualifications can be linked to NVQs/SVQs
        in Accounting at Levels 2, 3 and 4, and apprenticeships may be available in
        some areas.","tasks":" develops and manages business accounts to increase
        sales of financial products;\n takes responsibility for the efficient and
        effective operation of several business accounts;\n manages teams handling
        insurance claims;\n checks customers\u2019 credit rating with banks and credit
        reference agencies, and decides whether to offer credit;\n establishes terms
        of credit and ensures timely payment by customer, renegotiates payment terms
        and initiates legal action to recover debts if necessary;\n carries out and/or
        supervises general accounting and administrative work."},{"soc":6214,"title":"Air
        travel assistants","description":"Air travel assistants issue travel tickets
        and boarding passes, examine other documentation, provide information and
        assistance at airport terminals and look after the welfare, comfort and safety
        of passengers travelling in aircraft.","qualifications":"Entrants usually
        possess GCSEs/S grades. Fluency in a foreign language may also be required
        in some posts. Training typically lasts between 3 to 6 weeks followed by a
        6 to 12 month probationary period of on-the-job training.","tasks":" receives
        passengers at airport terminal, examines tickets and other documentation,
        checks in luggage and distributes boarding passes;\n checks emergency equipment,
        distributes reading material, blankets and other items, and ensures that the
        aircraft is ready for the receipt of passengers;\n welcomes passengers on
        board the aircraft, guides them to their seats and assists with any hand luggage;\n
        ensures that sufficient stocks of meals and beverages are on board the aircraft
        prior to take off and serves passengers during the flight;\n sells duty-free
        goods during the flight;\n makes announcements on behalf of the pilot, demonstrates
        the use of emergency equipment and checks that safety belts are fastened;\n
        directs and instructs passengers in the event of an emergency, ensures safety
        procedures are followed."},{"soc":7113,"title":"Telephone salespersons","description":"Telephone
        salespersons obtain, receive, process and record telephone orders for goods
        and services.","qualifications":"Academic qualifications may be required.
        Training is typically received on-the-job, supplemented by short courses in
        practical skills. NVQs/SVQs in Selling are available at Levels 2 and 3.","tasks":"
        learns about the product(s)/service(s) to be sold;\n telephones potential
        customers, explains purpose of call, discusses their requirements and advises
        on the goods/services being offered;\n quotes prices, credit terms and delivery
        conditions and records details of orders agreed;\n receives orders for goods/services
        by telephone and records relevant details;\n arranges despatch of goods and
        services, information and/or brochures to customers;\n maintains record of
        sales statistics, customers contacted and changes to customer details."},{"soc":5245,"title":"IT
        engineers","description":"IT engineers install, maintain and repair the physical
        components of computer systems and equipment.","qualifications":"Entry is
        possible with a variety of academic qualifications and/or relevant experience.
        Entrants typically possess GCSEs/S grades and A levels/H grades, BTEC/SQA
        awards, an Advanced GNVQ/ GSVQ Level III or a degree. Training is usually
        provided on-the-job supplemented by specialised courses. Postgraduate and
        professional qualifications, and NVQs/SVQs at Levels 2 and 3 are available.","tasks":"
        installs, tests and maintains computer-related hardware (processors, memory
        chips, circuit boards, displays, sensors, data storage devices, printers,
        etc.) according to given specifications;\n diagnoses hardware related faults;\n
        repairs or replaces defective components;\n advises on and installs operating
        soft/firm ware and may carry out upgrades;\n maintains documentation to track
        and log work in progress and completed."},{"soc":3542,"title":"Business sales
        executives","description":"Business sales executives provide advice to existing
        and potential customers, and receive orders for specialist machinery, equipment,
        materials and other products or services that require technical knowledge.","qualifications":"There
        are no formal academic requirements, although entrants usually possess academic
        qualifications and/or relevant experience in a particular profession or speciality.
        Training is usually on-the-job. Professional qualifications and NVQs/ SVQs
        at Levels 2 and 3 are available.","tasks":" discusses customer requirements
        and advises them on the capabilities and limitations of the goods or services
        being sold;\n quotes prices, credit details, delivery dates and payment arrangements
        and arranges for delivery and installation of goods if appropriate;\n makes
        follow up visits to ensure customer satisfaction and to obtain further orders;\n
        stays abreast of advances in product/field and suggests possible improvements
        to product or service;\n maintains records and accounts of sales made and
        handles customer complaints."},{"soc":7112,"title":"Retail cashiers and check-out
        operators","description":"Retail cashiers and check-out operators accept payments
        from customers and give change in respect of sales or services.","qualifications":"There
        are no minimum academic requirements although some employers may require GCSEs/S
        grades or relevant experience. Training is typically provided on-the-job.
        NVQs/SVQs in Retail Operations are available at Levels 1 and 2.","tasks":"
        records cost of each item on cash register or by use of bar code reader and
        totals the amount to be paid;\n receives cash, cheque or debit or credit card
        payment, checks validity of form of payment, gives change and issues receipts
        for purchase;\n debits customer\u2019s account in respect of purchases or
        services;\n monitors fuel taken by self-service customers or refuels vehicle
        if required;\n maintains transaction records as requested."},{"soc":4151,"title":"Sales
        administrators","description":"Sales administrators provide support to the
        process of selling equipment, materials and other products or services.","qualifications":"There
        are no minimum academic requirements, although entrants typically possess
        GCSEs/S grades or equivalent qualifications. Training is normally provided
        on-the-job. NVQs/SVQs in Administration are available at Levels 1 and 2.","tasks":"
        provides information to customers on products and prices;\n fields telephone
        enquiries from prospective customers on behalf of the sales team;\n prepares
        sales invoices and maintains records and accounts of sales activity;\n handles
        customer complaints or forwards them to relevant member of sales team;\n carries
        out general clerical duties."},{"soc":7111,"title":"Sales and retail assistants","description":"Sales
        and retail assistants demonstrate and sell a variety of goods and services
        in shops, stores, showrooms and similar establishments.","qualifications":"No
        minimum academic qualifications are required although some employers may require
        GCSEs/S grades. Training is typically provided on-the-job. Apprenticeships
        and NVQs/SVQs in Retail Operations are available at various levels.","tasks":"
        discusses customer requirements, including type and price range of goods/services
        desired;\n advises customer on selection, purchase, use and care of merchandise
        and quotes prices, discounts and delivery times;\n advises customer making
        major purchase on credit terms and arranges finance as appropriate;\n receives
        full or partial payment, checks validity of form of payment, writes or prints
        bill, receipt or docket and packages merchandise for customer;\n arranges
        and replenishes goods on display stands, undertakes stock checks and assists
        with the receipt of deliveries from suppliers into the stock room;\n handles
        returns and deals with customer complaints."},{"soc":4112,"title":"National
        government administrative occupations","description":"Job holders in this
        unit group undertake a variety of administrative and clerical duties in national
        government departments, and in local offices of national government departments.","qualifications":"Entry
        is possible to junior grades within this group with GCSEs/S grades, and/or
        relevant practical experience; higher grades require A levels/H grades or
        equivalent, although many entrants are graduates. NVQs/SVQs, apprenticeships
        and professional qualifications are available for certain areas of work.","tasks":"
        assists senior government officers with policy work, external liaison or general
        administrative work;\n undertakes administrative duties specific to the operation
        of HM Revenue and Customs offices, Job Centres, Benefits Agency offices and
        other local offices of national government;\n maintains and updates correspondence,
        documents, data and other records for storage in files or on computer;\n classifies,
        sorts and files publications, correspondence etc. in offices and libraries;\n
        responds to telephone enquiries and other forms of correspondence;\n performs
        miscellaneous clerical tasks such as proof reading printed material, drafting
        letters, taking minutes etc."},{"soc":1139,"title":"Functional managers and
        directors n.e.c.","description":"Functional managers and directors in this
        unit group perform a variety of senior management tasks in respect of other
        specialist functions or fields of activity in organisations not elsewhere
        classified in MINOR GROUP 113: Functional Managers and Directors.","qualifications":"Entry
        standards will vary according to the specific function and requirements of
        the organisation concerned, as will options for training off- and on-the-job.","tasks":"
        helps to formulate and implement local government policy and ensures legal
        and statutory provisions are observed;\n organises local authority office
        work and resources, negotiates contracted out services;\n plans, organises,
        coordinates and directs the resources of a special interest organisation;\n
        formulates and directs the implementation of an organisation\u2019s policies;\n
        represents union, association or charity in consultation and negotiation with
        government, employees and other bodies;\n stimulates public interest by providing
        publicity, giving lectures and interviews and organising appeals;\n directs
        or undertakes the preparation, publication and dissemination of reports and
        other information pertaining to the organisation."},{"soc":7121,"title":"Collector
        salespersons and credit agents","description":"Collector salespersons and
        credit agents visit private households to obtain orders and collect payments
        for goods and services.","qualifications":"No academic qualifications are
        required. Training is provided on-the-job and may be supplemented by specialist
        short courses provided by employers.","tasks":" calls on household, explains
        purpose of call and displays or describes goods/services on offer;\n emphasises
        main selling point of goods/services to stimulate customer interest;\n quotes
        prices and terms, collects any payments and completes hire purchase or credit
        arrangements;\n distributes advertising literature and sample goods;\n makes
        follow-up calls to obtain further orders."},{"soc":4134,"title":"Transport
        and distribution clerks and assistants","description":"Workers in this unit
        group perform various clerical functions relating to the transport and distribution
        of goods and freight.","qualifications":"There are no minimum academic requirements,
        although entrants usually possess GCSEs/S grades. Training is usually provided
        on-the-job. NVQs/ SVQs in relevant areas are available at Levels 1, 2 and
        3.","tasks":" processes customer orders and forwards requisition documentation
        to storage and distribution personnel;\n formulates delivery loads, vehicle
        schedules and routes to be followed by delivery staff;\n monitors tachograph
        readings and maintains records of hours worked and distance travelled by drivers;\n
        obtains customs clearance and processes import and export documentation necessary
        for the movement of goods between countries;\n maintains records regarding
        the movement and location of freight, containers and staff."},{"soc":3132,"title":"IT
        user support technicians","description":"IT user support technicians are responsible
        for providing technical support, advice and guidance for internal/external
        users of IT systems and applications, either directly or by telephone, e-mail
        or other network interaction.","qualifications":"Entry is possible with a
        variety of academic qualifications and/or relevant experience. Entrants typically
        possess GCSEs/S grades and A levels/H grades together with appropriate NVQ/SVQ
        (Levels 2, 3 or 4) or an equivalent vocational qualification. Some employers
        may demand a relevant degree. Training is provided off- and on-the-job supplemented
        by specialised courses. Postgraduate and professional qualifications and apprenticeships
        in some areas are available.","tasks":" provides technical support to IT users;\n
        advises users on how to resolve hardware and software problems;\n installs
        and upgrades hardware, cables, operating systems and/or appropriate software;\n
        facilitates user access to systems;\n refers more complex or intractable problems
        to appropriate IT professionals;\n researches possible solutions in user guides,
        technical manuals and other documents;\n maintains a log of work in progress,
        calls received, actions taken and problems detected;\n reports on commonly
        occurring queries to detect underlying problems."}]'}
