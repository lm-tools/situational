  response:
    body: {string: '[{"soc":4217,"title":"Typists and related keyboard occupations","description":"Job
        holders in this unit group type letters, memos, reports and other documents
        from draft, handwritten or dictated matter, using appropriate software packages.","qualifications":"Entry
        is most common with GCSEs/S grades. Entrants are normally expected to have
        obtained minimum typing speeds and hold vocational certificates. Units in
        keyboarding skills and producing documents are included in NVQs/SVQs in Administration
        at Levels 1 to 4.","tasks":" types letters, memos, reports, presentations
        and other documents using the appropriate software;\n inserts logos and other
        special features and formats as specified;\n proof reads, edits and corrects
        errors to produce clean copy to specified layout;\n adjusts settings of printer
        as necessary and monitors quality of printed document."},{"soc":1161,"title":"Managers
        and directors in transport and distribution","description":"Managers and directors
        in transport and distribution plan, organise, direct and co-ordinate the activities
        and resources necessary for the safe, efficient and economic movement of passengers
        and freight by road, rail, sea and air transport.","qualifications":"Candidates
        are recruited with a variety of academic qualifications and/or with relevant
        experience. Entrants to management trainee schemes in logistics offered by
        larger companies will require GCSEs/S grades, A levels/H grades, a degree
        or other equivalent qualifications. Off- and on-the-job training is provided.
        Professional qualifications are available. Legislation of the European Union
        requires all transport managers to hold a Certificate of Professional Competence
        (CPC). NVQs/SVQs in a number of relevant areas including supply chain and
        operations management are available at Levels 2, 3, 4 and 5.","tasks":" plans
        the optimum utilisation of staff and operating equipment, and co-ordinates
        maintenance activities to ensure least possible disruption to services;\n
        examines traffic reports, load patterns, traffic receipts and other data and
        revises transport services or freight rates accordingly;\n directs the movement,
        handling and storage of freight in transit, and reviews space utilisation,
        staffing and distribution expenditure to determine future distribution policies;\n
        ensures that regulations regarding hours of work, the licensing of crews and
        transport equipment, the operational safety and efficiency of equipment, the
        insurance of vehicles and other statutory regulations are complied with;\n
        ensures that harbour channels and berths are maintained and liaises with ship
        owners, crew, customs officials, dock and harbour staff to arrange entry,
        berthing and servicing of ships;\n supervises day-to-day activities in a railway
        station;\n arranges for maintenance of airport runways and buildings, liaises
        with fuel and catering crews to ensure adequate supplies and resolves any
        complaints and problems raised by airport users.\n"},{"soc":2135,"title":"IT
        business analysts, architects and systems designers","description":"Workers
        in this unit group provide advice on the effective utilisation of IT and design
        IT systems in order to meet the business objectives or to enhance the business
        effectiveness of the organisation.","qualifications":"Entrants usually possess
        a degree or equivalent qualification, although entry with other academic qualifications
        and/or significant relevant experience is possible. There is a variety of
        relevant vocational, professional and postgraduate qualifications available.","tasks":"
        liaises with internal/external clients in order to analyse business procedure,
        clarify clients\u2019 requirements and to define the scope of existing software,
        hardware and network provision;\n undertakes feasibility studies for major
        IT developments incorporating costs and benefits, and presents proposals to
        clients;\n communicates the impact of emerging technologies to clients and
        advises upon the potential introduction of such technology;\n provides advice
        and assistance in the procurement, provision, delivery, installation, maintenance
        and use of IT systems and their environments;\n examines existing business
        models and flows of data and designs functional specifications and test plans
        for new systems in order to meet clients\u2019 needs;\n researches, analyses,
        evaluates and monitors network infrastructure and performance;\n works closely
        with clients to implement new systems."},{"soc":7215,"title":"Market research
        interviewers","description":"Market research interviewers conduct interviews
        to collect information on the opinions and preferences of consumers, businesses,
        the electorate and other selected groups.","qualifications":"There are no
        formal academic entry requirements. Training is typically provided on-the-job.
        NVQs/ SVQs in Market Research (Interviewing) are available at Level 2.","tasks":"
        approaches members of the public, individuals, households and organisations
        to arrange and conduct face-to-face interviews, telephone interviews, focus
        groups, panel interviews etc.;\n records progress of interviews by noting
        answers, completing questionnaires, making audio or visual recordings or inputting
        responses into a computer;\n collects questionnaires, diaries, and other research
        materials left with interviewees and conducts follow-up interviews;\n collates
        and reviews information collected and compiles reports to pass back to the
        organisation/individual commissioning the market research."},{"soc":2133,"title":"IT
        specialist managers","description":"IT specialist managers plan, organise,
        manage and coordinate the provision of specialist IT services and functions
        in an organisation.","qualifications":"Entrants usually possess a degree or
        equivalent qualification, although entry with other academic qualifications
        and/or significant relevant experience is possible. There is a variety of
        vocational, professional and postgraduate qualifications available.","tasks":"
        plans, coordinates and manages the organisation\u2019s IT provision or a specialist
        area of IT activity;\n liaises with users, senior staff and internal/external
        clients to clarify IT requirements and development needs;\n takes responsibility
        for managing the development of a specialist aspect of IT provision such as
        user support, network operations, service delivery or quality control;\n supervises
        the technical team and coordinates training;\n plans and monitors work and
        maintenance schedules to ensure agreed service levels are achieved;\n reports
        on IT activities to senior management."},{"soc":3131,"title":"IT operations
        technicians","description":"IT operations technicians are responsible for
        the day-to-day running of IT systems and networks including the preparation
        of back-up systems, and for performing regular checks to ensure the smooth
        functioning of such systems.","qualifications":"Entry is possible with a variety
        of academic qualifications and/or relevant experience. Entrants typically
        possess GCSEs/S grades and A levels/H grades together with appropriate NVQ/SVQ
        (Levels 2, 3 or 4) or an equivalent vocational qualification. Some employers
        may demand a relevant degree. Training is provided off- and on-the-job supplemented
        by specialised courses. Postgraduate and professional qualifications and apprenticeships
        in some areas are available.","tasks":" administers, monitors and supports
        internal/external networks, servers, email, database and security systems;\n
        configures and sets up new server systems;\n schedules and performs system
        maintenance tasks, such as loading user applications, programs and data;\n
        analyses systems and makes recommendations to improve performance;\n identifies
        problems, agrees remedial action and undertakes emergency maintenance if required;\n
        performs server backup and recovery operations and restarts systems following
        outages;\n acts as a liaison between users, outside suppliers, and other technical
        teams."},{"soc":4162,"title":"Office supervisors","description":"Office supervisors
        oversee operations and directly supervise and coordinate the activities of
        those carrying out general administrative and clerical work and performing
        specialist administrative and clerical duties in relation to finance, records,
        sales and other services to a variety of commercial, industrial and other
        non-governmental organisations and public agencies.","qualifications":"There
        are no formal academic entry requirements, though GCSEs/S grades are advantageous.
        Entrants will normally have significant relevant work experience and may require
        professional qualifications in some areas.","tasks":" directly supervises
        and coordinates the activities of office staff;\n establishes and monitors
        work schedules to meet the organisation\u2019s requirements;\n liaises with
        managers and other senior staff to resolve operational problems;\n determines
        or recommends staffing and other needs to meet the organisation\u2019s requirements;\n
        reports as required to managerial staff on work-related matters."},{"soc":3520,"title":"Legal
        associate professionals","description":"Legal associate professionals provide
        administrative support for legal professionals, and investigate and make recommendations
        on legal matters that do not fall within the province of a normal court of
        law.","qualifications":"Entrants usually possess GCSEs/S grades and A levels/H
        grades in appropriate subject areas. Off- and on-the-job training is available.
        Membership of professional institutions will be required for some posts. Candidates
        must pass professional examinations and complete up to five years of practical
        experience.","tasks":" runs chambers on behalf of principals, develops the
        practice, manages the flow of work, decides which cases to accept, arranges
        appropriate fees and prepares financial records;\n collates information, drafts
        briefs and other documents;\n interviews and advises clients, undertakes preparatory
        work for court cases;\n attends court to assist barristers and solicitors
        in the presentation of a case;\n assists in all aspects of property conveyancing
        and probate and common law practice."},{"soc":9275,"title":"Leisure and theme
        park attendants","description":"Leisure and theme park attendants monitor
        the operation of amusement arcades, check tickets of entry to theatres and
        cinemas and show people to their seats, operate rides at funfairs and theme
        parks, and entertain and look after guests at holiday camps.","qualifications":"There
        are no formal academic entry requirements. Training is typically received
        on-the-job.","tasks":" checks tickets of people entering cinemas and theatres,
        and directs people to their seats;\n operates rides and supervises stalls
        at fairgrounds and amusement parks;\n issues change at amusement arcades,
        monitors the operation of arcade machines and empties coins from machines;\n
        welcomes holidaymakers, provides information about holiday camp, organises
        and participates in entertainment and activities for guests."},{"soc":4133,"title":"Stock
        control clerks and assistants","description":"Stock control clerks and assistants
        receive orders from customers, prepare requisitions or despatch documents
        for ordered goods, maintain and update records, files and other correspondence
        in relation to the storage and despatch of goods.","qualifications":"There
        are no minimum academic requirements, although entrants usually possess GCSEs/S
        grades. Training is usually provided on-the-job. NVQs/ SVQs in relevant areas
        are available at Levels 2 and 3.","tasks":" receives and checks in deliveries
        from suppliers or completed stock to be despatched to customers;\n allocates
        appropriate storage space in accordance with stock control and space utilisation
        policies;\n receives enquiries and orders from customers, and quotes prices,
        discounts, delivery dates and other relevant information;\n prepares requisitions,
        consignments and other despatch documents;\n checks requisitions against stock
        records and forwards to issuing department;\n adjusts stock records as orders
        are received, reports on damaged stock and prepares requisitions to replenish
        damaged stock."},{"soc":2315,"title":"Primary and nursery education teaching
        professionals","description":"Primary (and middle school deemed primary) and
        nursery education teaching professionals plan, organise and provide instruction
        to children at all levels up to the age of entry into secondary education.","qualifications":"Entry
        is with a first degree that provides QTS (qualified teacher status) or, in
        Scotland, TQ (teaching qualification); or other relevant degree followed by
        further postgraduate training (most commonly PGCE \u2013 Postgraduate Certificate
        in Secondary Education, or, in Scotland, PGDE \u2013 Professional Graduate
        Diploma in Education). Further and higher professional qualifications are
        required for some teaching posts.","tasks":" prepares and delivers courses
        and lessons in accordance with curriculum requirements and teaches a range
        of subjects;\n prepares, assigns and corrects exercises and examinations to
        record and evaluate students\u2019 progress;\n prepares students for external
        examinations and administers and invigilates these examinations;\n maintains
        records of students\u2019 progress and development;\n supervises students
        and maintains classroom discipline;\n teaches simple songs and rhymes, reads
        stories and organises various activities to promote language, social and physical
        development;\n undertakes pastoral duties;\n supervises teaching assistants
        and trainees;\n discusses progress with student, parents and/or other education
        professionals;\n assists with or plans and develops curriculum and rota of
        teaching duties."},{"soc":6139,"title":"Animal care services occupations n.e.c.","description":"Workers
        in this unit group care for animals held in kennels, stables, zoos and similar
        establishments, provide specialised training, grooming, clipping and trimming
        services for animals, and searches for and captures stray or nuisance dogs
        in public areas and perform a variety of animal care tasks not elsewhere classified
        in MINOR GROUP 613: Animal Care and Control Services.","qualifications":"Entry
        is possible without formal academic qualifications, although some employers
        may ask for GCSEs/S grades. There is a variety of vocational qualifications
        available, including NVQs/SVQs in Animal Care at Levels 1 and 2, in Dog Grooming
        at Levels 2 and 3, and BTEC qualifications and apprenticeships relating to
        Horse Care.","tasks":" feeds, washes, grooms, trims and exercises animals;\n
        cleans animals\u2019 quarters and renews bedding as necessary;\n houses, feeds,
        exercises, trains, grooms horses, dogs and other animals in preparation for
        entry to shows, races and other events;\n checks animals for illness, treats
        minor ailments or calls for vet if further treatment is required;\n meets
        prospective owners and advises on animal selection and animal care;\n patrols
        public areas to search for and capture stray or nuisance dogs, and transports
        captured animals to kennels."},{"soc":7122,"title":"Debt, rent and other cash
        collectors","description":"Debt, rent and other cash collectors collect payments
        due or overdue from households and businesses and empty cash from prepayment
        meters or machines.","qualifications":"No academic qualifications are required.
        Training is typically provided on-the-job. This may be supplemented by specialised
        training courses within larger agencies.","tasks":" receives payment at centralised
        office or calls on household/business premises;\n records details of transaction,
        issues receipt or annotates rent book;\n reads gas, water and electricity
        meters;\n cleans, services and fills vending machines and collects money from
        meters, vending machines and other cash operated machinery;\n collects tolls
        from persons wishing to gain access to private roads, bridges, piers, etc.
        and operates tollgates to control entry;\n remits cash, cheques or credit
        notes to cashier, supervisor or bank, building society or post office."},{"soc":9241,"title":"Security
        guards and related occupations","description":"Workers in this unit group
        protect merchandise, individuals, hotels, offices, factories, public grounds
        and private estates from injury, theft or damage, and investigate fraud and
        crime on a non-statutory basis.","qualifications":"There are no formal academic
        entry requirements. For some vacancies a current and clean driving licence
        is required and entrants may have to pass a medical examination. Training
        is typically provided on-the-job. NVQs/SVQs covering various aspects of security
        guarding are available at Level 2.","tasks":" investigates crimes, trading
        practices and the private affairs of individuals;\n walks or rides near person
        requiring protection, watches for suspicious occurrences and defends guarded
        person from attack;\n monitors and patrols hotels, factories, offices and
        other premises, forests, parks, and public or private estates to prevent theft
        and unauthorised entry;\n checks persons and vehicles entering and leaving
        premises, establishes their credentials and arranges for escorts for visitors;\n
        receives duty sheet, time-clock and keys for premises to be visited, checks
        locks, doors, windows, etc. and reports any suspicious circumstances to security
        headquarters;\n calls in civil police and gives evidence in court where necessary."},{"soc":9242,"title":"Parking
        and civil enforcement occupations","description":"Job holders in this unit
        group patrol assigned areas to detect and prevent infringements of local parking
        regulations and control the parking of vehicles in public and private car
        parks.","qualifications":"There are no formal academic entry requirements.
        Candidates should be at least 18 years of age (in some areas 20?25+) and may
        be required to pass a medical examination. Training is typically provided
        on-the-job.","tasks":" patrols assigned area to detect vehicles parked in
        no-parking zones and vehicles parked in excess of permitted time in restricted
        parking zones;\n warns offenders or issues tickets;\n advises motorists on
        local parking facilities and directs them as required;\n notes any cases of
        obstruction, evasion of tax or other infringement and reports them to the
        police;\n gives evidence in court as required;\n regulates entry/exit of vehicles
        to and from car parks and may park cars;\n issues and examines tickets in
        car parks, collects charges and gives change."},{"soc":2113,"title":"Physical
        scientists","description":"Physical scientists study relationships between
        matter, energy and other physical phenomena, the nature, composition and structure
        of the Earth and other planetary bodies and forecast weather conditions and
        electrical, magnetic, seismic and thermal activity.","qualifications":"Entrants
        usually possess a degree, although entry may also be possible with an appropriate
        BTEC/SQA award. Further specialist training is provided on the job. Higher
        degrees and professional qualifications are available.","tasks":" conducts
        experiments and tests and uses mathematical models and theories to investigate
        the structure and properties of matter, transformations and propagations of
        energy, the behaviour of particles and their interaction with various forms
        of energy;\n uses surveys, seismology and other methods to determine the earth\u2019s
        mantle, crust, rock structure and type, and to analyse and predict the occurrence
        of seismological activity;\n observes, records and collates data on atmospheric
        conditions from weather stations, satellites, and observation vessels to plot
        and forecast weather conditions;\n applies mathematical models and techniques
        to assist in the solution of scientific problems in industry and commerce
        and seeks out new applications of mathematical analysis."},{"soc":2425,"title":"Actuaries,
        economists and statisticians","description":"Jobholders in this unit group
        apply theoretical principles and practical techniques to assess risk and formulate
        probabilistic outcomes in order to inform economic and business policy, and
        to analyse and interpret data used to assist in the formulation of financial,
        business and economic policies in order to maximise growth or improve business
        performance.","qualifications":"Entry is most common with a relevant degree
        or equivalent qualification. Professional qualifications are available and
        mandatory for actuarial occupations.","tasks":" assesses the objectives and
        requirements of the organisation seeking advice;\n uses a variety of techniques
        and theoretical principles to establish probability and risk in respect of
        e.g. life insurance or pensions;\n uses appropriate techniques and theoretical
        principles to determine an appropriate method of data collection and research
        methodology, analyse and interpret information gained and formulate recommendations
        on issues such as future trends, improved efficiency;\n designs and manages
        surveys and uses statistical techniques in order to analyse and interpret
        the quantitative data collected;\n provides economic or statistical advice
        to governments, commercial enterprises, organisations and other clients in
        light of research findings;\n addresses seminars, conferences and the media
        to present results of research activity or to express professional views."},{"soc":2114,"title":"Social
        and humanities scientists","description":"Social and humanities scientists
        study and analyse human behaviour and the origin, structure and characteristics
        of language; undertake research in areas such as sociology, economics, politics,
        archaeology, history, philosophy, literature, the arts; organise the collection
        of qualitative and quantitative information, and perform subsequent analyses.","qualifications":"Entry
        is most common with a degree or equivalent qualification but is possible with
        other academic qualifications and/or relevant experience. Postgraduate qualifications
        may be required for some jobs.","tasks":" studies society and the manner in
        which people behave and impact upon the world;\n undertakes research across
        the humanities that furthers understanding of human culture and creativity;\n
        traces the evolution of word and language forms, compares grammatical structures
        and analyses the relationships between ancient, parent and modern languages;\n
        identifies, compiles and analyses economic, demographic, legal, political,
        social and other data to address research objectives;\n administers questionnaires,
        carries out interviews, organises focus groups and implements other social
        research tools;\n undertakes analyses of data, presents results of research
        to sponsors, the media and other interested organisations;\n addresses conferences
        and publishes articles detailing the methodology and results of research undertaken."},{"soc":2111,"title":"Chemical
        scientists","description":"Chemical scientists analyse and research physical
        aspects of chemical structure and change within substances and develop chemical
        techniques used in the manufacture or modification of natural substances and
        processed products.","qualifications":"Entrants usually possess a degree.
        Entry may also be possible with an appropriate BTEC/SQA award, an Advanced
        GNVQ/GSVQ Level III, or other academic qualifications. Further specialist
        training is provided on the job. Some employers may expect entrants to gain
        professional qualifications.","tasks":" develops experimental procedures,
        instruments and recording and testing systems;\n conducts experiments to identify
        chemical composition, energy and chemical changes in natural substances and
        processed materials;\n analyses results and experimental data;\n tests techniques
        and processes for reliability under a variety of conditions;\n develops procedures
        for quality control of manufactured products."},{"soc":2124,"title":"Electronics
        engineers","description":"Electronics engineers undertake research and design,
        direct construction and manage the operation and maintenance of electronic
        motors, communications systems, microwave systems, and other electronic equipment.","qualifications":"Electronics
        engineers usually possess an accredited university degree or equivalent qualification.
        After qualifying, periods of appropriate training and experience are required
        before membership of a chartered engineering institution is attainable. Incorporated
        engineers possess an accredited university degree, BTEC/SQA award or an apprenticeship
        leading to an NVQ/SVQ at Level 4. All routes are followed by periods of appropriate
        training and relevant experience.","tasks":" undertakes research and advises
        on all aspects of telecommunications equipment, radar, telemetry and remote
        control systems, data processing equipment, microwaves and other electronic
        equipment;\n determines and specifies appropriate production and/or installation
        methods and quality and safety standards;\n organises and establishes control
        systems to monitor performance and evaluate designs;\n tests, diagnoses faults
        and undertakes repair of electronic equipment."},{"soc":3114,"title":"Building
        and civil engineering technicians","description":"Building and civil engineering
        technicians perform a variety of technical support functions to assist civil
        and building engineers.","qualifications":"Entrants usually possess a relevant
        BTEC/SQA award or an Advanced GNVQ/GSVQ Level III. The status of engineering
        technician is obtained after a period of further training at work and upon
        gaining the membership of a professional engineering institution.","tasks":"
        sets up apparatus and equipment and undertakes field and laboratory tests
        of soil and work materials;\n performs calculations and collects, records
        and interprets data;\n sets out construction site, supervises excavations
        and marks out position of building work to be undertaken;\n inspects construction
        materials and supervises work of contractors to ensure compliance with specifications
        and arranges remedial work as necessary."},{"soc":3119,"title":"Science, engineering
        and production technicians n.e.c.","description":"Job holders in this unit
        group perform a variety of technical support functions not elsewhere classified
        in MINOR GROUP 311: Science, Engineering and Production Technicians.","qualifications":"Entry
        varies from employer to employer. Entrants usually possess GCSEs/S grades,
